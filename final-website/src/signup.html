<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link href="reset.css" rel="stylesheet">
        <link href="project.css" rel="stylesheet">
    </head>

    <form>
        <section>
            <table>
                <tr>
                    <td>
                        <label>First Name</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>Last Name</label><br>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label>Email</label><br>
                        <input type="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Password</label><br>
                        <input type="password">
                    </td>
                    <td>
                        <label>Repeat Password</label><br>
                        <input type="password">
                    </td>
                </tr>
            </table>
        </section>

        <section>
            <table>
                <tr>
                    <td>
                        <label>Address</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>City</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>State</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>Postal Code</label><br>
                        <input type="text">
                    </td>    
                </tr>

                <tr>
                    <td>
                        <label>Country</label><br>
                        <select>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                        </select>
                    </td>
                </tr>
            </table>
        </section>

        <section>
            <table>
                <tr>
                    <label>Phone Number</label><br>
                    <input type="tel">
                </tr>
                <tr>
                    <label>Birth Date</label><br>
                    <input type="date">
                </tr>
            </table>
        </section>

    </form>

    <button onclick="location.href='./login.html'" class="signUp">Sign Up</button>
</html>
